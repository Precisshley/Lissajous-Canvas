<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="utf-8" />

    <script src="https://samiare.github.io/Controller.js/js/Controller.js"></script>
    <script src="https://samiare.github.io/Controller.js/js/Controller.layouts.js"></script>
  </head>
  <body>
    <main></main>
    <div class = "left">
    <script src="sketch.js"></script>
    <script src="controller.js"></script>
    <script src="keys.js"></script>
    <script src="initialValues.js"></script>

    </div>
    <div class = "right">
    <button id="Distance" onclick="mybutton(0)">Distance: <input id="DistanceV" type="number" value="1"></button>

    <button id="Transparency" onclick="mybutton(1)">
    Transparency:<br><select id="TransparencyV">
      <option value="0">Background</option>
      <option value="1">Lines</option>
      <option value="2">Fill</option>
      </select><br>
      <input id="TransparencyNV" type="number" value="1" min="0" max="255"> / 255
    </button>

    <button id="Radians" onclick="mybutton(2)">Radians: <input id="RadiansV" type="number" min="0" max="360" value="1"> / 360</button>

    <button id="Polarity" onclick="mybutton(3)">Polarity: <input id="PolarityV" type="number" min="0" value="1"></button>

    <button id="xtrig" onclick="mybutton(4)">
    X: <br><select id="xtrigV">
      <option value="0">sin</option>
      <option value="1">cos</option>
      <option value="2">tan</option>
      <option value="3">asin</option>
      <option value="4">acos</option>
      <option value="5">atan</option>
      <option value="6">reciprocalSin</option>
      <option value="7">reciprocalCos</option>
      <option value="8">reciprocalTan</option>
      <option value="9">reciprocalASin</option>
      <option value="10">reciprocalACos</option>
      <option value="11">reciprocalATan</option>
      </select><br>
      <input id="xNV" type="number" value="1">
      </button>

    <button id="ytrig" onclick="mybutton(5)">
    Y: <br><select id="ytrigV">
      <option value="0">sin</option>
      <option value="1">cos</option>
      <option value="2">tan</option>
      <option value="3">asin</option>
      <option value="4">acos</option>
      <option value="5">atan</option>
      <option value="6">reciprocalSin</option>
      <option value="7">reciprocalCos</option>
      <option value="8">reciprocalTan</option>
      <option value="9">reciprocalASin</option>
      <option value="10">reciprocalACos</option>
      <option value="11">reciprocalATan</option>
      </select><br>
      <input id="yNV" type="number" value="3">
      </button>


    <button id="Lines" onclick="mybutton(6)">
    Lines: <br><select id="LinesV">
      <option value="0">Connections</option>
      <option value="1">Spacing</option>
      </select><br>
      <input id="LinesNV" type="number" value="1" min="0" max="500"> / 500
      </button>

    <button id="Amount" onclick="mybutton(7)">Amount: <input id="AmountV" type="number" min="0" max="500" value="1"> / 500</button>

    <button id="Twist" onclick="mybutton(8)">Twist: <input id="TwistV" type="number" value="1"></button>

    <button id="BlendMode" onclick="mybutton(9)">
    BlendMode: <select id="BlendModeV">
      <option value="0">Default</option>
      <option value="1">Screen</option>
      <option value="2">Add</option>
      <option value="3">Difference</option>
      <option value="4">Exclusion</option>
      <option value="5">Lightest</option>
      <option value="6">Overlay</option>
      <option value="7">Hard Light</option>
      <option value="8">Soft Light</option>
      <option value="9">Dodge</option>
      </select>
    </button>

    <button id="Colour" onclick="mybutton(10)">Colour: </button>

    <button id="Beans" onclick="mybutton(11)">
    Mulitplier: <br><select id="MultiplierV">
      <option value="0">None</option>
      <option value="1">Pi</option>
      </select>
    </button>

    </div>
    <script src="eventlisteners.js"></script>
  </body>
</html>
